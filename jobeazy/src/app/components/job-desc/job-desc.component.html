<div class="fixed inset-0 w-screen flex items-center flex-col justify-start">
    <div class="p-[8rem] flex-col overflow-y-auto">
        <div class="flex justify-between py-2">
            <h3 class="font-semibold text-2xl">{{ selectedJob?.positionName }} at {{ selectedJob?.companyName}}</h3>
            <a class="w-[2rem] h-auto cursor-pointer" (click)="toggleJobView()">
                <img src="assets/red-cross-icon.png" alt="back">
            </a>
        </div>
        <div class="p-3">
            <p *ngIf="selectedJob?.jobDescription" [innerHTML]="selectedJob?.jobDescription | newlineToBr"></p>
            <div class="flex-center">
                <a *ngIf="selectedJob?.siteUrl" [href]="selectedJob?.siteUrl" target="_blank"
                    class="p-3 w-28 text-center btn rounded-xl shadow-xl bg-blue-500 hover:bg-blue-600 m-2 text-white">Website</a>
            </div>
        </div>
    </div>
</div>
